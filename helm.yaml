applications:
  - name: "eva.api"

    technology: static

    ingress:
      enabled: true
      domain: "rest.cabi.org"
      basePath: "/eva"

    mountSecrets:
      - secret: azure-ad
        mappings:
          - key: eva-api-clientid
            nameAs: AzureAd__ClientId
          - key: TenantId
            nameAs: AzureAd__TenantId
    seq:
      -enabled: false